<div class="row">
    <div class="span4">
        <div class="well">
            <h2>Current</h2>
       </div>
    </div>
    <div class="span12">
        <!--<div><span data-ng-bind="notifications[0].resource | json"></span></div>-->
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>Id 
                        <a href="" ng-click="predicate = '-id'; reverse=false"><span class="glyphicon glyphicon-arrow-down"></span></a>
                        <a href="" ng-click="predicate = 'id'; reverse=false"><span class="glyphicon glyphicon-arrow-up"></span></a>
                    </th>
                    <th>Event</th>
                    <th>Reason</th>
                    <th>Date 	
                        <a href="" ng-click="predicate = '-dateEvent'; reverse=false"><span class="glyphicon glyphicon-arrow-down"></span></a>
                        <a href="" ng-click="predicate = 'dateEvent'; reverse=false"><span class="glyphicon glyphicon-arrow-up"></span></a>
                    </th>
                    <th>Data</th>		 		
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{notification.id}}</td>
                    <td><span class="label label-success">{{notification.eventType}}</span></td>	
                    <td><span class="label label-success">{{notification.reason}}</span></td>
                    <!--<td>{{notification.resource | limitTo:70 }}....-->
                    <!--<td><pre>{{notification.resource | prettify}}</pre>-->
                        <!--<a ng-controller="ModalCtrl" ng-filter="prettify" href="" ng-click="open()">++++</a>-->
                        <!--
                        <a href="" auto-popup="view/about.html">++++</a>
                        <div ng-controller="ModalCtrl">
                                <button class="btn" ng-click="open()">Open me!</button>
                                <div ng-show="selected">Selection from a modal: {{ selected }}</div>
                        </div>
                        -->
                    <td>{{notification.date | date:'medium'}}</td>
                    <td>{{notification.resource}}</td>	
                </tr>
            </tbody>
        </table>	
    </div>
</div>
